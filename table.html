<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
    <style media="screen">
      table {
        border:1px solid black;
        border-collapse:collapse;
      }
      td, th{
        border:1px solid black;
        padding:5px;
      }

    </style>
  </head>
  <body>
    Creating table

    <table>

      <thead>
        <tr>
          <th>Ocean</th>
          <th>Average Depth</th>
          <th>Maximan Depth</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,280 m</td>
          <td>10,911 m</td>
        </tr>
        <tr>
          <td>Atlantic ocean</td>
          <td>3,600 m</td>
          <td>8,589 m</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
